<!-- Updates the color and arrow direction of appropriate parts of live data bar -->
<div class="count {{changeup|yesno:"green,red"}}">{{data|floatformat:2}}</div>
<span class="count_bottom">
    <i class={{changeup|yesno:"green,red"}}>
        <i class="fas fa-sort-{{changeup|yesno:"up,down"}}"></i>4%
    </i>
    From last Week
</span>
