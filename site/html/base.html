{% load static %}
<html>

<head>
    <!-- Stylesheets to load -->
    <link rel="stylesheet" href="{% static "css/unit.css" %}">
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/DailyStatistics.css" %}">
    <link rel="stylesheet" href="{% static "css/fontawesome.all.min.css" %}">
    <link rel="icon" href="{% static "img/dtk32.png" %}">
    <link rel="stylesheet" href="{% static "css/index.css" %}">
    <link rel="stylesheet" href="{% static "css/loader.css" %}">
    
    <title>{% block title %}{% endblock %}</title>
    {% block head %}
    {% endblock %}
</head>

<body>
    <!-- add navigation bar -->
    {% include "snippets/navbar.html" %}

    <!-- add live status markers -->
    {% include "snippets/live_status.html" %}

    <!-- loader modal -->
    {% include "snippets/loader_modal.html" %}

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
    
    <!-- Load all of the javascript files -->
    <script type="text/javascript" src="{% static "js/jquery-3.5.1.slim.min.js" %}" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static "js/popper.min.js" %}" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static "js/bootstrap.min.js" %}" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static "js/index.js" %}"></script>
    <script type="text/javascript" src="{% static "js/fontawesome.all.min.js" %}" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static "js/bokeh-2.0.2.min.js" %}" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static "js/bokeh-tables-2.0.2.min.js" %}" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static "js/bokeh-widgets-2.0.2.min.js" %}" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static "js/loader.js" %}" ></script>

</body>


</html>
