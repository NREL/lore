<!-- NOTE: The content in this snippet is not currently based off of any real-time information,
           this was kept from the original design, and each can be passed into the view by the context -->
           
<div class="livestatus content">
    <table>
        <tr>
            <!-- Last page refresh looking at time and date -->
            <td>Last update {{ last_refresh|date:'m/d/Y-H:i:s'}}</td>
            <td style="width: 5%;"></td>

            <!-- Connection status -->
            <td>Connection status</td>
            <td>
                <div class="circle {{connection_status|yesno:"ok,warn"}}"></div>
            </td>
            <td style="width: 5%;"></td>

            <!-- Model status -->
            <td>Model status</td>
            <td>
                <div class="circle {{model_status|yesno:"ok,warn"}}"></div>
            </td>
        </tr>
    </table>
</div>
